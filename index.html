<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="app" class="wrapper vh-100 w-100 overflow-y-auto">
        <nav class="navbar bg-primary-subtle">
            <div class="container">
              <a class="navbar-brand" href="#">
                <span class="fs-1"><i class="fa-brands fa-spotify"></i></span>
              </a>
            </div>
          </nav>
          <div class="container p-5">
            <div class="row g-5">
                <div v-for="(disk, index) in diskList" :key="index" class="col-4">
                    <div class="card text-bg-dark">
                        <img :src="disk.poster" class="card-img-top" alt="Album Poster">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ disk.title }}</h5>
                            <p class="card-text">Author: {{ disk.author }}</p>
                            <p class="card-text">Year: {{ disk.year }}</p>
                            <p class="card-text">Genre: {{ disk.genre }}</p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
